<div class="submenuWrapper" *ngFor="let item of childs" (click)="onCategoryClick($event, item)" tabindex="0">
    <p>
        {{item.title}}
        ({{item.id}})
    </p>
    <fa-icon *ngIf="item.hasChild" class="submenuArrow" [icon]="faAngleRight"></fa-icon>
    <app-catalog-submenu class="submenu" *ngIf="item.hasChild" [parentId]="item.id"></app-catalog-submenu>
</div>
