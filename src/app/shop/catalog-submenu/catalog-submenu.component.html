<div class="submenuWrapper" *ngFor="let item of childs" (click)="onCategoryClick(item.title)" >
    <p>
        {{item.title}}
        ({{item.id}})
    </p>
    <fa-icon *ngIf="item.hasChild" class="submenuArrow" [icon]="faAngleRight"></fa-icon>
    <app-catalog-submenu class="submenu" *ngIf="item.hasChild" [parent]="item.id" tabindex="0"></app-catalog-submenu>
</div>
