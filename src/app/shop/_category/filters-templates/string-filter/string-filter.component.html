<div class="filter">
    <p class="title">{{data.attr.title}}</p>
  
    <div *ngFor="let item of values">
        <mat-checkbox 
            class="checkbox example-margin" 
            (change)="onChange($event, item.item.id)"
            [(ngModel)]="item.item.state">{{item.item.value}}</mat-checkbox>
    </div>
</div>
